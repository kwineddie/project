<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <div id="clock-list">
            <!-- London -->
            <div class="clock-item" data-city="London">
                <img src="download (9).jpg" alt="London Clock" class="clock-image">
                <div class="city">London</div>
                <div class="time"></div>
            </div>

            <!-- Amsterdam -->
            <div class="clock-item" data-city="Amsterdam">
                <img src="images (4).jpg" alt="Amsterdam Clock" class="clock-image">
                <div class="city">Amsterdam</div>
                <div class="time"></div>
            </div>

            <!-- Mexico -->
            <div class="clock-item" data-city="Mexico">
                <img src="mexico-clock.png" alt="Mexico Clock" class="clock-image">
                <div class="city">Mexico</div>
                <div class="time"></div>
            </div>

            <!-- Tokyo -->
            <div class="clock-item" data-city="Tokyo">
                <img src="images (5).jpg" alt="Tokyo Clock" class="clock-image">
                <div class="city">Tokyo</div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
